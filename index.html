<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Farid</title>
  <link rel="icon" href="http://cdn.onlinewebfonts.com/svg/img_43802.png">
  <link rel="stylesheet" href="./style.css">
</head>

<body>
  <header>
    <nav>
      <a href="#">About us</a>
      <a href="#myGame">Hobby</a>
      <a href="#postsBlock">Contacts</a>

    </nav>
  </header>
  <main>
   
    <div class="about_us">
      <div>
        <h3>Красивая картинка</h3>
        <img src="./img1.jpg" alt="err_img" title="panda">
      </div>
      <div class="about_us_descr">
        <h1>Анкета</h1>
        <h2>Общая информация</h2>

      <p><strong>Имя</strong>
        <span>Фарид</span></p>
      <p><strong>Изучаемый язык</strong>
        <span>Fortran</span></p>
      <p><strong>Хобби</strong>
        <span></span></p>
      </div>
    </div>
    <div class="myGame" id="myGame">
      <h2>Gameplay</h2>
      <p></p>
      <input type="number" hidden>
      <button>Начать</button>
    </div>
    <div class="choosedBlock">
      <h2>Выберите блок</h2>
      <p>Выбрано блоков: <span>0</span></p>
      <div class="Panel">
        <div>1</div>
        <div>2</div>
        <div>3</div>
        <div>4</div>
        <div>5</div>
        <div>6</div>
        <div>7</div>
        <div>8</div>
        <div>9</div>
        <div>10</div>
        <div>11</div>
        <div>12</div>
      </div>

    </div>
    <div class="postsBlock" id="postsBlock">
      <h4>Шлакоблог</h4>
      <button>Показать посты</button>
      <div class="postsPanel">
    </div>
    </div>
  </main>
  <footer>2023</footer>
  <script src="./script.js"></script>
</body>

</html>
